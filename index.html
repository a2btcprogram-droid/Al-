<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Universal AI Chat Interface</title>\n    <style>\n        body { background-color: #121212; color: white; font-family: Arial, sans-serif; }\n        #chat { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #555; border-radius: 8px; }\n        #messages { height: 400px; overflow-y: scroll; }\n        .message { margin: 10px 0; }\n        .user { color: #00bfff; }\n        .ai { color: #ffcc00; }\n        input { width: calc(100% - 50px); }\n        button { width: 40px; }\n        .dark-mode { background-color: #121212; color: white; }\n        .markdown { font-size: 14px; }\n    </style>\n</head>\n<body>\n    <div id="chat">\n        <h1>Chat Interface</h1>\n        <div id="messages"></div>\n        <input id="userInput" type="text" placeholder="Type your message..."/>\n        <button id="sendBtn">Send</button>\n    </div>\n    <script>\n        const apiUrl = 'https://api.example.com/chat'; // OpenRouter API endpoint\n        const chatContainer = document.getElementById('messages');\n        const userInput = document.getElementById('userInput');\n        const sendBtn = document.getElementById('sendBtn');\n    \n        function appendMessage(text, sender) {\n            const messageDiv = document.createElement('div');\n            messageDiv.classList.add('message', sender);\n            messageDiv.innerHTML = text;\n            chatContainer.appendChild(messageDiv);\n            chatContainer.scrollTop = chatContainer.scrollHeight;\n        }\n    \n        async function sendMessage() {\n            const userMessage = userInput.value;\n            appendMessage(userMessage, 'user');\n            userInput.value = '';\n    \n            const response = await fetch(apiUrl, {\n                method: 'POST',\n                headers: {'Content-Type': 'application/json'},\n                body: JSON.stringify({ message: userMessage })\n            });\n            const data = await response.json();\n            const aiMessage = data.reply;\n            appendMessage(aiMessage, 'ai');\n        }\n    \n        sendBtn.addEventListener('click', sendMessage);\n        userInput.addEventListener('keypress', (e) => {\n            if (e.key === 'Enter') { sendMessage(); }\n        });\n    </script>\n</body>\n</html>
