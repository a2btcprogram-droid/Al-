<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI+ | Universal Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        /* Mobile Height Fix */
        .app-container { min-height: 100vh; min-height: -webkit-fill-available; }
        
        /* Markdown Styling */
        .prose pre { background: #1f2937; color: white; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .prose code { font-family: monospace; background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
        .dark .prose code { background: #374151; color: #e5e7eb; }
        .prose p { margin-bottom: 0.75rem; }
        
        /* Animations */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .typing-dot { animation: pulse-slow 1.5s infinite; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-zinc-900">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-medium">Initializing AI+...</p>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col md:flex-row h-screen overflow-hidden">
        
        <header class="md:hidden flex items-center justify-between p-4 border-b dark:border-zinc-800 bg-white dark:bg-zinc-900">
            <button id="mobile-menu-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <h1 class="font-bold text-lg">AI+</h1>
            <button onclick="ui.toggleSettings()" class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </header>

        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 z-50 w-72 bg-gray-50 dark:bg-zinc-950 border-r dark:border-zinc-800 transform -translate-x-full md:translate-x-0 sidebar-transition flex flex-col">
            <div class="p-4 flex flex-col h-full">
                <button onclick="chat.newChat()" class="flex items-center gap-3 px-4 py-3 bg-white dark:bg-zinc-900 border dark:border-zinc-800 rounded-full hover:shadow-sm transition font-medium mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    New Chat
                </button>
                
                <div class="flex-1 overflow-y-auto space-y-1" id="chat-history-list">
                    </div>

                <div class="mt-auto pt-4 border-t dark:border-zinc-800 space-y-2">
                    <button onclick="ui.toggleDarkMode()" class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-200 dark:hover:bg-zinc-800 rounded-lg transition text-sm">
                        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                        <span id="theme-text">Theme</span>
                    </button>
                    <button onclick="ui.toggleSettings()" class="w-full flex items-center gap-3 px-3 py-2 hover:bg-gray-200 dark:hover:bg-zinc-800 rounded-lg transition text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        Settings
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-white dark:bg-zinc-900 h-full overflow-hidden">
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-50">
                    <div class="text-4xl">âœ¨</div>
                    <h2 class="text-2xl font-semibold">How can I help you today?</h2>
                    <p class="max-w-md">Connect your OpenRouter API key in settings to start chatting with DeepSeek and more.</p>
                </div>
            </div>

            <div class="p-4 md:pb-8 max-w-4xl mx-auto w-full">
                <div class="relative flex items-end gap-2 bg-gray-100 dark:bg-zinc-800 rounded-2xl p-2 focus-within:ring-2 ring-blue-500 transition-all">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Message AI+..."
                        class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-4 max-h-60 overflow-y-auto text-base"
                    ></textarea>
                    <button id="send-btn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center mt-2 opacity-50">AI+ may display inaccurate info. Powered by OpenRouter.</p>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b dark:border-zinc-800 flex justify-between items-center">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="ui.toggleSettings()" class="text-gray-500 hover:text-black dark:hover:text-white">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:border-zinc-700 bg-transparent" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-input" class="w-full p-2 rounded-lg border dark:border-zinc-700 bg-transparent" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-2 rounded-lg border dark:border-zinc-700 bg-transparent text-sm" placeholder="You are a helpful assistant..."></textarea>
                </div>
                <button onclick="config.save()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition">Save Configuration</button>
            </div>
        </div>
    </div>

    <script>
        // --- Core Configuration & State ---
        const config = {
            key: 'AI_PLUS_CONFIG',
            data: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are a helpful, professional AI assistant.',
                darkMode: false,
                chats: [], // [{id, title, messages: []}]
                currentChatId: null
            },
            init() {
                const saved = localStorage.getItem(this.key);
                if (saved) {
                    this.data = { ...this.data, ...JSON.parse(saved) };
                }
                if (this.data.chats.length === 0) this.createNewChat();
                else if (!this.data.currentChatId) this.data.currentChatId = this.data.chats[0].id;
            },
            save() {
                this.data.apiKey = document.getElementById('api-key-input').value;
                this.data.model = document.getElementById('model-input').value || 'deepseek/deepseek-r1:free';
                this.data.systemPrompt = document.getElementById('system-prompt-input').value;
                localStorage.setItem(this.key, JSON.stringify(this.data));
                ui.toggleSettings();
                ui.notify("Settings saved!");
            },
            saveChats() {
                localStorage.setItem(this.key, JSON.stringify(this.data));
            },
            createNewChat() {
                const id = Date.now().toString();
                this.data.chats.unshift({ id, title: 'New Chat', messages: [] });
                this.data.currentChatId = id;
                this.saveChats();
            }
        };

        // --- UI Controller ---
        const ui = {
            elements: {
                loader: document.getElementById('loading'),
                app: document.getElementById('app'),
                sidebar: document.getElementById('sidebar'),
                history: document.getElementById('chat-history-list'),
                messages: document.getElementById('messages-container'),
                input: document.getElementById('user-input'),
                sendBtn: document.getElementById('send-btn'),
                settingsModal: document.getElementById('settings-modal'),
                welcome: document.getElementById('welcome-screen')
            },
            init() {
                this.applyTheme();
                this.renderHistory();
                this.renderMessages();
                this.elements.loader.classList.add('hidden');
                this.elements.app.classList.remove('hidden');
                
                // Event Listeners
                document.getElementById('mobile-menu-btn').onclick = () => this.toggleSidebar();
                this.elements.input.oninput = (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                };
                this.elements.input.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                        e.preventDefault();
                        chat.sendMessage();
                    }
                };
                this.elements.sendBtn.onclick = () => chat.sendMessage();
                
                // Setup Settings fields
                document.getElementById('api-key-input').value = config.data.apiKey;
                document.getElementById('model-input').value = config.data.model;
                document.getElementById('system-prompt-input').value = config.data.systemPrompt;
            },
            toggleSidebar() {
                this.elements.sidebar.classList.toggle('-translate-x-full');
            },
            toggleSettings() {
                this.elements.settingsModal.classList.toggle('hidden');
            },
            toggleDarkMode() {
                config.data.darkMode = !config.data.darkMode;
                config.saveChats();
                this.applyTheme();
            },
            applyTheme() {
                if (config.data.darkMode) {
                    document.documentElement.classList.add('dark');
                    document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
                    document.getElementById('theme-text').innerText = 'Light Mode';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.getElementById('theme-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
                    document.getElementById('theme-text').innerText = 'Dark Mode';
                }
            },
            renderHistory() {
                this.elements.history.innerHTML = config.data.chats.map(c => `
                    <div class="group flex items-center justify-between p-3 rounded-lg cursor-pointer transition ${c.id === config.data.currentChatId ? 'bg-blue-100/50 dark:bg-blue-900/20 text-blue-600' : 'hover:bg-gray-200 dark:hover:bg-zinc-800'}" onclick="chat.switchChat('${c.id}')">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                            <span class="truncate text-sm font-medium">${c.title}</span>
                        </div>
                        <button onclick="event.stopPropagation(); chat.deleteChat('${c.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `).join('');
            },
            renderMessages() {
                const activeChat = config.data.chats.find(c => c.id === config.data.currentChatId);
                if (!activeChat || activeChat.messages.length === 0) {
                    this.elements.welcome.classList.remove('hidden');
                    this.elements.messages.innerHTML = '';
                    this.elements.messages.appendChild(this.elements.welcome);
                    return;
                }
                this.elements.welcome.classList.add('hidden');
                this.elements.messages.innerHTML = activeChat.messages.map(m => `
                    <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in duration-300">
                        <div class="max-w-[85%] md:max-w-[75%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-gray-100 dark:bg-zinc-800' : 'bg-transparent prose dark:prose-invert'}">
                            ${m.role === 'user' ? `<p class="whitespace-pre-wrap">${m.content}</p>` : marked.parse(m.content)}
                        </div>
                    </div>
                `).join('');
                this.scrollToBottom();
            },
            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            },
            notify(msg) {
                // Simple toast could be added here
                console.log(msg);
            }
        };

        // --- Chat Logic ---
        const chat = {
            isStreaming: false,

            newChat() {
                config.createNewChat();
                ui.renderHistory();
                ui.renderMessages();
                if (window.innerWidth < 768) ui.toggleSidebar();
            },

            switchChat(id) {
                config.data.currentChatId = id;
                config.saveChats();
                ui.renderHistory();
                ui.renderMessages();
                if (window.innerWidth < 768) ui.toggleSidebar();
            },

            deleteChat(id) {
                config.data.chats = config.data.chats.filter(c => c.id !== id);
                if (config.data.chats.length === 0) config.createNewChat();
                else if (config.data.currentChatId === id) config.data.currentChatId = config.data.chats[0].id;
                config.saveChats();
                ui.renderHistory();
                ui.renderMessages();
            },

            async sendMessage() {
                const input = ui.elements.input.value.trim();
                if (!input || this.isStreaming) return;

                if (!config.data.apiKey) {
                    alert("Please enter an OpenRouter API key in settings first.");
                    ui.toggleSettings();
                    return;
                }

                const activeChat = config.data.chats.find(c => c.id === config.data.currentChatId);
                
                // Update Title if it's a new chat
                if (activeChat.messages.length === 0) {
                    activeChat.title = input.substring(0, 30) + (input.length > 30 ? '...' : '');
                }

                // Add User Message
                activeChat.messages.push({ role: 'user', content: input });
                ui.elements.input.value = '';
                ui.elements.input.style.height = 'auto';
                ui.renderMessages();
                ui.renderHistory();

                // Prepare AI Message placeholder
                const aiMsgObj = { role: 'assistant', content: '' };
                activeChat.messages.push(aiMsgObj);
                const msgIndex = activeChat.messages.length - 1;
                
                this.isStreaming = true;
                ui.elements.sendBtn.disabled = true;

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
